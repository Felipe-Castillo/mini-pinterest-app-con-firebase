<div class="row">
<div class="col-md-12 col-lg-12">
  <div class="card-columns">

      <div class="card" *ngFor="let imagen of imagenes | async">
        <img [src]="imagen.url" class="card-img-top img-fluid">
        <div class="card-block">
          <h4 class="card-title">{{imagen.nombre}}</h4>
        </div>
      </div>
  </div>  
</div>


</div>
{{(imagenes | async) | json}}
